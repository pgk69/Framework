[Prg]
Name             = PROGRAMM
LockFile         = $ENV(PWD)$/$PRG$.pid
Testmode         = 0

[Debug]
Level            = 2
Events           = DISML
File              = /usr/lpp/work/$PRG$/log/$JAHR$$MONAT$$TAG$.dbg|0

[DB]
RDBMS            = mysql
DBNAME           = DB
USER             = $ENV(DB_USER)$
PASSWD           = $ENV(DB_PASSWD)$

# Konfiguration Testumgebung lokal (Testsystem pgk Mac)
[Prg.MACPETER.LOCAL] 


[Debug.MACPETER.LOCAL]
Level            = 5
Events           = VIMCWTXSL
File          = /Users/pgk/Documents/Work/$PRG$/$JAHR$$MONAT$$TAG$.dbg|1

[DB.MACPETER.LOCAL]
RDBMS            = mysql
DBNAME           = DB
USER             = $ENV(DB_USER)$
PASSWD           = $ENV(DB_PASSWD)$

